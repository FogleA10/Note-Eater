<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- material google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    
    <!-- general styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Note Eater</title>
  </head>

  <body>
      <section id="hero" class="blue lighten-2 white-text">
        <div class="container">
          <div class="row">
            <div class="col s12">
              <h1 class="center-align">Note Eater</h1>
            </div>
            <p id="favorite-band-info">Find your favorite band song's sheet music and music videos</p>
          </div>
        </div>
      </section>
    
      <main>
        <section class="section section-search ">
          <div class="container">
            <div class="row">
              <div class="col s6 col-padding">
                <h3 class="center-align search-band">Search Band</h3>
                <div class="row valign-wrapper">
                  <input class=" black-text center-align" type="text" id="band-text-box" placeholder=""/>
                  <button id="submit-btn" class="">
                    <i class="material-icons small">music_note</i>
                  </button>
                </div>
                <!-- <img src="(location of the image in my files)"> -->
              </div>
              <div class="col s6 col-padding">
                <h4 class="recent-searches">Recent Searches</h4>
                <div id="search-history">
    
                </div>
              </div>

            </div>
          </div>
        </section>

        

          <div class="col s12 center-align">
              <h2 class="band-name-searched"></h2>
              <ol class="songs">
              </ol>
          </div>
        

        <div class="row container valign-wrapper" id="content-link">
          <div class="col s12 m6" id="sheet-music">
            <a id="sheet-music-link" href="" target="_blank">
              <img src="./assets/images/sheet-music.jpg" alt="sheet music" />
            </a>
          </div>
          
          <div class="col s12 m6">
            <iframe id="video" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </main>

      <div class="modal">
        <div class="modal-content">
          <h4 id="modal-alert"></h4>
          <button id="close-modal">X</button>
        </div>
      </div>

      <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      
    <!-- script.js -->
    <script src="./assets/javascript/script.js"></script>
      
    </body>
  
  </html>
