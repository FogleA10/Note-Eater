<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  
  <!-- material google icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- materialize css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <!-- general styles -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Note Eater</title>
</head>

<body>
    <div class="card-panel center light-blue lighten-2">
      <div class="container">
        <h1 class="white-text">Note Eater</h1>
      </div>
    </div>
    <p>Find your favorite band song's sheet music and music videos.</p>
  
    <main>
    <div class="container">
      <div class="center">
        <h3>Search Band</h3>
        <input class="" type="text" id="band-text-box" placeholder=""/>
        <button id="submit-btn"><i class="material-icons small">music_note</i></button>
        <!-- <img src="(location of the image in my files)"> -->
      </div>

      <div id="search-history">Search History</div>
      <p>Hello World</p>
      <p>Dance, Dance, Dance</p>
      <p>Jump It Out!!</p>
      <p>Hold My Hand</p>

      <div>
        <h2 class="band-name-searched"></h2>
      </div>

      <div>
        <!-- in the empty quotes put youtube video link and sheet music link -->
        <a src="" class="sheet-music-links"></a>
        <ol class="songs">
        </ol>
      </div>

      <div class="row center">
        <div class="col m6" id="viewing-sheetmusic-window">
          <iframe src=""></iframe>
        </div>
        
        <div class="col m6">
          <iframe id="video" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    </main>

    <div class="modal">
      <div class="modal-content">
        <h4 id="modal-alert"></h4>
        <button id="close-modal">X</button>
      </div>
    </div>

    <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
  <!-- script.js -->
  <script src="./assets/javascript/script.js"></script>
    
  </body>
  
  </html>
